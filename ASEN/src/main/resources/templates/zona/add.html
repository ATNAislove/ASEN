<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>Nueva zona</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/litera/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>

</head>
<body>
<div class="container" layout:fragment="content">
<h2 th:text="'Nueva Zona en el area '+${nombreArea}"></h2>
<form action="#" th:action="@{/zona/add}"
      th:object="${zona}" method="post">
    <table>
        <tr>
            <td><label>Identificador Zona</label></td>
            <td><input class="form-control"  type="text" th:field="*{idCharNumero}" placeholder="ejemplo: B6" maxlength="20" required/></td>
        </tr>
        <tr>
            <td><label>Nombre de la Zona</label></td>
            <td><input class="form-control"  type="text" th:field="*{nombreZona}" maxlength="30" required/></td>
        </tr>
        <tr>
            <td><label>Aforo Máximo</label></td>
            <td><input class="form-control" min="1"  type="number" th:field="*{aforoMaximo}" /></td>
        </tr>
        <tr>
            <td><label>Terreno</label></td>
            <td><select class="form-control"  th:field="*{tipoTerreno}">
                <option th:value="arena">arena</option>
                <option th:value="hierba">hierba</option>
                <option th:value="piedra">piedra</option>
                <option th:value="humífero">humífero</option>
                <option th:value="fango">fango</option>
                <option th:value="tierra">tierra</option>
            </select></td>
        </tr>
        <tr>
            <td><input class="form-control" type="hidden" th:field="*{idArea}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" class="btn btn-primary" value="Crear zona" /></td>
        </tr>
    </table>
    <br>
    <a th:href="'/zona/list/' + ${zona.idArea}" id="atras">VOLVER</a>
</form></div>
</body>
</html>
