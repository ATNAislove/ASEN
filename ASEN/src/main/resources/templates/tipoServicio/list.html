<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
  <meta charset="UTF-8">
  <title>Lista de tipos de servicio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/litera/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>

</head>
<body>
<div class="container" layout:fragment="content">
  <h1>Lista de tipos de servicio</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>idTipoServicio</th>
      <th>nombre</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tipoServicio: ${tipoServicios}">
      <td th:text="${tipoServicio.idTipoServicio}"></td>
      <td th:text="${tipoServicio.nombre}"></td>
      <td> <a th:href="@{/tipoServicio/update/{idTipoServicio}(idTipoServicio=${tipoServicio.idTipoServicio})}" class="btn btn-warning" role="button">Edita</a></td>
      <td><a th:href="@{/tipoServicio/delete/{idTipoServicio}(idTipoServicio=${tipoServicio.idTipoServicio})}" class="btn btn-danger" role="button">Esborra</a></td>
    </tr>
    </tbody>
  </table>
  <a href="add" class="btn btn-success" role="button">Agregar tipo de servicio</a>
</div>
</body>
</html>
