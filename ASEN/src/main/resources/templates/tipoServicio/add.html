<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Crear un tipo de servicio</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/litera/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>

</head>
<body>
<div layout:fragment="content">
    <h2>Nuevo tipo de servicio</h2><!-- -->
    <form action="#" th:action="@{/tipoServicio/add}"
          th:object="${tipoServicio}" method="post">
        <table>
            <tr>
                <td><label>idTipoServicio</label></td>
                <td><input type="number" th:field="*{idTipoServicio}" required/></td>
            </tr>
            <tr>
                <td><label>nombre</label></td>
                <td><input type="text" th:field="*{nombre}" required/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Crear tipo de servicio" /></td>
            </tr>
        </table>
        <br>
        <a href="n/">VOLVER</a>
    </form>
</div>
</body>
</html>
