<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Crear un nuevo Ciudadano</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/litera/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>

</head>
<body>
<div class="container" layout:fragment="content">
<h2>Registro</h2><!-- formulario de ciudadano-->
<form action="#" th:action="@{/ciudadano/add}"
      th:object="${ciudadano}" method="post">
    <table>
        <tr>
            <td><label>Usuario*</label></td>
            <td><input class="form-control" type="text" th:field="*{usuario}" maxlength="15" required/></td>
        </tr>
        <tr>
            <td><label>Codigo ciudadano*</label></td>
            <td><input class="form-control" type="text" th:field="*{codigoCiudadano}" maxlength="50" required/></td>
        </tr>
        <tr>
            <td><label>Pin*</label></td>
            <td><input class="form-control" type="text" th:field="*{pin}" maxlength="15" required/></td>
        </tr>
        <tr>
            <td><label>Fecha Nacimiento*</label></td>
            <td><input class="form-control" type="date" th:field="*{fechaNacimiento}" required/></td>
            <td th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></td>
        </tr>
        <tr>
            <td><label>Nombre*</label></td>
            <td><input class="form-control" type="text" th:field="*{nombre}" maxlength="20" required/></td>
        </tr>
        <tr>
            <td><label>Apellidos*</label></td>
            <td><input class="form-control" type="text" th:field="*{apellidos}" maxlength="50" required/></td>
        </tr>
        <tr>
            <td><label>Direccion*</label></td>
            <td><input class="form-control" type="text" th:field="*{direccion}" maxlength="20" required/></td>
        </tr>
        <tr>
            <td><label>CorreoElectronico*</label></td>
            <td><input class="form-control" type="text" th:field="*{correoElectronico}" maxlength="30" required/></td>
        </tr>
        <tr>
            <td><label>Municipio*</label></td>
            <td><input class="form-control" type="text" th:field="*{municipio}" maxlength="30" required/></td>
        </tr>
        <tr>
            <td><label>Pais*</label></td>
            <td><input class="form-control" type="text" th:field="*{pais}" maxlength="30" required/></td>
        </tr>
        <!--<tr>
            <td hidden><label>fechaRegistro*</label></td>
            <td hidden><input type="date" th:field="*{fechaRegistro}" /></td>
        </tr>
        <tr>
            <td><label>fechaBaja</label></td>
            <td><input type="date" th:field="*{fechaBaja}" /></td>
            <td th:if="${#fields.hasErrors('fechaBaja')}" th:errors="*{fechaBaja}"></td>
        </tr>-->
        <tr>
            <td>    <h5>Los campos con * son obligatorios </h5> </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" class="btn btn-primary" value="Registrarse" /></td>
        </tr>
    </table>
    <br>
</form>
</div>
</body>
</html>
