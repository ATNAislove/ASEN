<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>

  <title>Login</title>

  <link rel="stylesheet" type="text/css" href="/css/style.css"
        th:href="@{/css/style.css}"/>

  <meta charset="UTF-8"/>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

</head>
<body>
<div layout:fragment="content">
  <h2>Acceso</h2>
  <form action="#" th:action="@{/login}"
        th:object="${user}" method="post">
    <p>
      <label>Nombre de usuario:</label>
      <input class="form_control" type="text" th:field="*{username}"/>
    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </p>
    <p>
      <label>Contrase√±a:</label>
      <input class="form_control" type="password" th:field="*{password}"/>
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </p>
    <input type="submit" value="Acceder" />
  </form>
</div>

</body>
</html>
