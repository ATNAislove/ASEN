<!DOCTYPE html>
<html lang="en" >
<html xmlns:th="http://www.thymeleaf.org"
      th:object="${session}">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/litera/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"
          th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1 th:if="*{user.rol=='Ciudadano'}"><a href="/ciudadano/menuCiudadano">ASEN</a> </h1>
    <h1 th:if="*{user.rol=='GestorMunicipal'}"><a href="/gestorMunicipal/menuGestorMunicipal">ASEN</a></h1>
    <h1>Lista de Reservas</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>IdReserva</th>
            <th>Fecha</th>
            <th>Número Personas</th>
            <th>Hora Salida</th>
            <th>Fecha Creación</th>
            <th>CodigoQR</th>
            <th>Estado Reserva</th>
            <th>Franja Horaria</th>
            <th>Área</th>
            <th>Zona</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva: ${reservas}">
            <td th:text="${reserva.idReserva}"></td>
            <td th:text="${franjaHorariaService.transformarFecha(reserva.fecha)}"></td>
            <td th:text="${reserva.numeroPersonas}"></td>
            <td th:text="${reserva.horaSalida}"></td>
            <td th:text="${franjaHorariaService.transformarFecha(reserva.fechaCreacion)}"></td>
            <td><img style="max-width:40px;max-height:40px" th:src="${reserva.codigoQR}" alt="No disponible"></td>
            <td th:text="${reserva.estadoReserva}"></td>
            <td th:text="${franjaHorariaService.getHorasFranja(reserva.idFranjaHoraria)}"></td>
            <td th:text="${reservaService.recuperarNombreArea(reserva.idZona)}"></td>
            <td th:text="${reservaService.recuperarIdCharNum(reserva.idZona)}"></td>
            <td> <a th:href="@{/reserva/update/{idReserva}/{fecha}(idReserva=${reserva.idReserva},fecha=${reserva.fecha})}" class="btn btn-primary" role="button">Edita</a></td>
            <td> <a th:if="${reserva.horaSalida == null}" th:href="@{/reserva/updateHoraSalida/{idReserva}(idReserva=${reserva.idReserva})}" class="btn btn-primary" role="button">Escanear Qr</a></td>
            <td> <a th:href="@{/reserva/cancel/{idReserva}(idReserva=${reserva.idReserva})}"
                   th:onclick="return confirm('¿ Estás seguro de que quiere cancelar la reserva con código \''
                    + [[${reserva.idReserva}]] + '\'?');"
                   id="borrar">Cancelar</a></td>
            <td> </td>

        </tr>
        </tbody>
    </table>
    <a th:if="*{user.rol == 'Ciudadano'}" href="../areaNatural/list" class="btn btn-primary" role="button">Agregar Reserva</a>
</div>
</body>
</html>
