<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear una nueva Reserva</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Nueva Reserva</h2><!-- formulario de Reserva-->

<form action="#" th:action="@{/reserva/add}" th:object="${reserva}" method="post">
    <table>
        <tr>
            <td><label>idReserva</label></td>
            <td><input type="number" th:field="*{idReserva}" required/></td>
        </tr>
        <tr>
            <td><label>fecha</label></td>
            <td><input type="date" th:field="*{fecha}" required/></td>
        </tr>
        <tr>
            <td><label>Numero Personas</label></td>
            <td><input type="number" th:field="*{numeroPersonas}" required/></td>
        </tr>
        <tr>
            <td><label>hora Salida</label></td>
            <td><input type="time" th:field="*{horaSalida}" /></td>
        </tr>
        <tr>
            <td><label>fecha Creacion</label></td>
            <td><input type="date" th:field="*{fechaCreacion}" required/></td>
        </tr>
        <tr>
            <td><label>codigoQR</label></td>
            <td><input type="text" th:field="*{codigoQR}" maxlength="250" required/></td>
        </tr>
        <tr>
            <td><label>estado Reserva</label></td>
            <td><input type="text" th:field="*{estadoReserva}" value="pendiente" placeholder="pendiente"/></td>
        </tr>
        <tr>
            <td><label>usuario</label></td>
            <td><input type="text" th:field="*{usuario}" maxlength="15" required/></td>
        </tr>
        <tr>
            <td><label>idFranjaHoraria</label></td>
            <td><input type="number" th:field="*{idFranjaHoraria}" required/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Crear Reserva" /></td>
        </tr>
</table>
    <br>
    <a href="n/">VOLVER</a>

</form>
</body>
</html>
