<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear una nueva Reserva</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Actualizar hora salida</h2>
<form action="#" th:action="@{/reserva/updateHoraSalida}"
      th:object="${reserva}" method="post">
    <table>
        <tr>
            <td><label>idReserva</label></td>
            <td><input type="number" th:field="*{idReserva}" readonly /></td>
        </tr>
        <tr>
            <td><label>hora Salida</label></td>
            <td><input type="time" th:field="*{horaSalida}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Actualizar hora" /></td>
        </tr>
    </table>
    <br>
    <a href="n/">VOLVER</a>
</form>
</body>
</html>
