<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Missatge d'excepció</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="alert" th:classappend="${#strings.equals(errorName, 'CPduplicada')} ? 'alert-danger' : 'alert-info'">
        <h3 th:text="${message}"></h3>
        <p>Pulse el siguiente botón para volver al inicio, o en la flecha de arriba a la izquierda para corregir el error</p>
    </div>
    <div th:align="center">
        <a href="/" class="btn btn-primary" th:align="left">Inicio</a>
    </div>
</div>
</body>
</html>
