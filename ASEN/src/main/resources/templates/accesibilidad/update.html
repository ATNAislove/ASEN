<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Crear un nuevo horario de area </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/litera/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"
          th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
<h2 th:text="'Actualizar horario en el area '+${nombreArea}"></h2>
<form action="#" th:action="@{/accesibilidad/update}"
      th:object="${accesibilidad}" method="post">
    <table>
        <tr>
            <td><label>Área</label></td>
            <td><input class="form-control"  type="text" th:value="${nombreArea}" disabled/></td>
            <td><input class="form-control"  type="text" th:field="*{idArea}"  hidden/></td>
        </tr>
        <tr>
            <td><label>FranjaHoraria</label></td>
            <td><input class="form-control"  type="text"  th:value="${horasFranja}" disabled/></td>

            <td><input class="form-control"  type="text" th:field="*{idFranjaHoraria}"  hidden/></td>
        </tr>
        <tr>
            <td><label>Fecha Inicio</label></td>
            <td><input class="form-control"  type="date" th:field="*{fechaInicio}" disabled/></td>
            <td><input class="form-control"  type="date" th:field="*{fechaInicio}" hidden/></td>
        </tr>
        <tr>
            <td><label>Fecha Fin</label></td>
            <td><input class="form-control"  type="date" th:field="*{fechaFin}" th:min="${accesibilidad.fechaInicio}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" class="btn btn-primary" role="button" value="Actualizar Horario"
                                   th:onclick="return confirm('¿ Está seguro de que quiere actualizar este horario? ');"
            /></td>
        </tr>
    </table>
    <br>
    <a th:href="@{/accesibilidad/verHorarios/{idArea}(idArea=${accesibilidad.idArea})}" id="atras" role="button">VOLVER</a>
</form>
</div>
</body>
</html>
