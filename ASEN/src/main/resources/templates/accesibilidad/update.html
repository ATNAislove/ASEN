<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear un nuevo horario de area </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
<h2 th:text="'Actualizar horario en el area '+${nombreArea}"></h2>
<form action="#" th:action="@{/accesibilidad/update}"
      th:object="${accesibilidad}" method="post">
    <table>
        <tr>
            <td><label>√Årea</label></td>
            <td><input type="text" th:value="${nombreArea}" disabled/></td>
            <td><input type="text" th:field="*{idArea}"  hidden/></td>
        </tr>
        <tr>
            <td><label>FranjaHoraria</label></td>
            <td><input type="text"  th:value="${horasFranja}" disabled/></td>

            <td><input type="text" th:field="*{idFranjaHoraria}"  hidden/></td>
        </tr>
        <tr>
            <td><label>Fecha Inicio</label></td>
            <td><input type="date" th:field="*{fechaInicio}" disabled/></td>
            <td><input type="date" th:field="*{fechaInicio}" hidden/></td>
        </tr>
        <tr>
            <td><label>Fecha Fin</label></td>
            <td><input type="date" th:field="*{fechaFin}" th:min="${accesibilidad.fechaInicio}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" class="btn btn-primary" role="button" value="Actualizar Horario" /></td>
        </tr>
    </table>
    <br>
    <a th:href="@{/accesibilidad/verHorarios/{idArea}(idArea=${accesibilidad.idArea})}" class="btn btn-primary" role="button">VOLVER</a>
</form>
</div>
</body>
</html>
