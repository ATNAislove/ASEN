<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>Agregar Area Natural</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/litera/bootstrap.css"/>

    <link rel="stylesheet" type="text/css" href="/css/style.css"
          th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
<h2>Agregar Area Natural</h2>
<form action="#" th:action="@{/areaNatural/add}"
      th:object="${areaNatural}" method="post">
    <table>
        <tr>
            <td><label>Nombre del Área</label></td>
            <td><input class="form-control" type="text" th:field="*{nombreArea}" maxlength="30" required/></td>
        </tr>
        <tr>
            <td><label>Descripción</label></td>
            <td><textarea class="form-control" style="margin: 0px; width: 394px; height: 200px;" type="text" th:field="*{descripcion}" maxlength="500" required/></td>
        </tr>
        <tr>
            <td><label>Imagen</label></td>
            <td><input class="form-control" type="text" th:field="*{imagen}" placeholder="Introduce la url" maxlength="250" required/></td>
        </tr>
        <tr>
            <td><label>Terreno</label></td>
            <td><select class="form-control" th:field="*{tipoTerreno}" required>
                    <option th:value="arena">arena</option>
                    <option th:value="hierba">hierba</option>
                    <option th:value="piedra">piedra</option>
                    <option th:value="humífero">humífero</option>
                    <option th:value="fango">fango</option>
                    <option th:value="tierra">tierra</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Tipo de Área</label></td>
            <td><select class="form-control" th:field="*{tipoArea}" required>
                    <option th:value="playa">playa</option>
                    <option th:value="montaña">montaña</option>
                    <option th:value="lago">lago</option>
                    <option th:value="río">río</option>
                    <option th:value="desierto">desierto</option>
                    <option th:value="campo">campo</option>
                    <option th:value="bosque">bosque</option>
                    <option th:value="meseta">meseta</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Acceso</label></td>
            <td>
            <select class="form-control" th:field="*{tipoAcceso}" required>
                <option th:value="abierto">abierto</option>
                <option th:value="restringido">restringido</option>
                <option th:value="cerrado">cerrado</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Municipio</label></td>
            <td><select class="form-control" th:field="*{idMunicipio}" required>
                <option th:value="${municipio.idMunicipio}"
                        th:text="${municipio.nombreMunicipio}">
                </option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" class="btn btn-primary" role="button" value="Crear area natural"
                                   th:onclick="return confirm('¿ Estás seguro de que quiere registrar esta area natural con los datos introducidos?');"
            /></td>
        </tr>
    </table>
    <br>
    <a href="/areaNatural/list" id="atras">VOLVER</a>
</form>
</div>
</body>
</html>
