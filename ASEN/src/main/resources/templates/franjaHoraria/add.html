<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Crear una nueva franja Horaria</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/litera/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>

</head>
<body>
<div layout:fragment="content" >
    <h2>Nueva franja Horaria</h2><!-- formulario de franjahoraria-->
    <form action="#" th:action="@{/franjaHoraria/add}"
          th:object="${franjaHoraria}" method="post">
        <table>
            <tr>
                <td><label>idFranja Horaria</label></td>
                <td><input type="number" th:field="*{idFranjaHoraria}" required/></td>
            </tr>
            <tr>
                <td><label>hora Inicio</label></td>
                <td><input type="time" th:field="*{horaInicio}" required/></td>
            </tr>
            <tr>
                <td><label>hora Final</label></td>
                <td><input type="time" th:field="*{horaFin}" required/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="CrearFranjaHoraria"
                                       th:onclick="return confirm('¿ Está seguro de que quiere crear una franjaHoraria con esos datos? \'');" /></td>
            </tr>
        </table>
        <br>
        <a href="n/">VOLVER</a>
    </form>
</div>
</body>
</html>
